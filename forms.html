     <h1>RECCOMEND A RESOURCE</h1>
     <form
        action = "https://formspree.io/f/xqeeqqej"
        method = "POST">
        <div class = "form-group">
            <label for = "formInputOne">Email Address</label>
            <input type = "email" class = "form-control" id = "formInputOne" placeholder = "name@example.com">
        </div>
        <div class = "form-group">
            <label for = "formInputTwo">What resource would you like to be added to our database?</label>
            <textarea class = "form-control" id = "FormInputTwo" rows ="3"></textarea>
        </div>
        <div class = "form-group">
            <label for = "formInputThree">Why would you reccomend this resource?</label>
            <textarea class = "form-control" id = "FormInputThree" rows ="3"></textarea>
        </div>
        <button type = "submit" class = "btn btn-primary">Submit</button>
     </form>
